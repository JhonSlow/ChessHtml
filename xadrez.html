        function possiveis_movimentos() {

                    }
                    if (y - 1 > 0 && peca[x - 1][y - 1]['peca']) {

                    }

                        possivel(x - 1, y + 1);
                    }

                    if (x == 7) {
                        if (!peca[x - 2][y]['peca'] && !peca[x - 1][y]['peca']) {
                            possivel(x - 2, y);
                        }
                    }

                }


                if (peca[x][y]['cor'] == "preto") {

                    if (!peca[x + 1][y]['peca']) {
                        possivel(x + 1, y);
                    }
                    if (y - 1 > 0 && peca[x + 1][y - 1]['peca']) {
                        possivel(x + 1, y - 1);
                    }
                    if (y + 1 < 9 && peca[x + 1][y + 1]['peca']) {
                        possivel(x + 1, y + 1);
                    }

                    if (x == 2) {

                        if (!peca[x + 2][y]['peca'] && !peca[x + 1][y]['peca']) {
                            possivel(x + 2, y);
                        }

                    }

                }
            }
            //cavalo
            if (peca[x][y]['peca'] == 'cavalo') {

                possivel(x - 1, y - 2);
                possivel(x + 1, y + 2);
                possivel(x + 1, y - 2);
                possivel(x - 1, y + 2);
                possivel(x - 2, y - 1);
                possivel(x + 2, y + 1);
                possivel(x + 2, y - 1);
                possivel(x - 2, y + 1);

            }
            //rei
            if (peca[x][y]['peca'] == 'rei') {
                possivel(x - 1, y);
                possivel(x, y - 1);
                possivel(x - 1, y - 1);
                possivel(x + 1, y);
                possivel(x, y + 1);
                possivel(x + 1, y + 1);
                possivel(x - 1, y + 1);
                possivel(x + 1, y - 1);
            }
            //torre
            if (peca[x][y]['peca'] == 'torre') {

                for (i = 1; possivel(x - i, y); i++);
                for (i = 1; possivel(x + i, y); i++);
                for (i = 1; possivel(x, y - i); i++);
                for (i = 1; possivel(x, y + i); i++);
            }
            //bispo
            if (peca[x][y]['peca'] == 'bispo') {

                for (i = 1; possivel(x - i, y - i); i++);
                for (i = 1; possivel(x + i, y + i); i++);
                for (i = 1; possivel(x - i, y + i); i++);
                for (i = 1; possivel(x + i, y - i); i++);
            }
            //rainha
            if (peca[x][y]['peca'] == 'rainha') {

                for (i = 1; possivel(x - i, y - i); i++);
                for (i = 1; possivel(x + i, y + i); i++);
                for (i = 1; possivel(x - i, y + i); i++);
                for (i = 1; possivel(x + i, y - i); i++);
                for (i = 1; possivel(x - i, y); i++);
                for (i = 1; possivel(x + i, y); i++);
                for (i = 1; possivel(x, y - i); i++);
                for (i = 1; possivel(x, y + i); i++);

            }



            function possivel(px, py) {
                if (px > 0 && px < 9 && py > 0 && py < 9 && peca[px][py]['cor'] != movimenta['selecionada']['cor']) {
                    document.getElementById('t' + (px) + (py)).style.backgroundColor = "silver"; //muda cor de fundo
                    possiveis[c] = "t" + (px) + (py);
                    c++;

                    if (!peca[px][py]['peca']) {
                        return true;
                    }
                } else {
                    return false;
                }


            }

            return c;
        }

            for (cf = 0; cf < possiveis.length; cf++) {
